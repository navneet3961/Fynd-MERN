<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        div {
            background-color: skyblue;
            max-width: 60vh;
        }
    </style>
</head>

<body bgcolor="purple">
    <center>
        <br><br><br><br><br>

        <div>
            <br>
            <h1> Register </h1>

            <form action="./login.html" method="post">
                <table>
                    <tr>
                        <td><label for="email"> Email: </label></td>
                        <td><input type="email" name="email" id="email" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
                        <td><label for="name"> Name: </label></td>
                        <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td><label for="password"> Password: </label></td>
                        <td><input type="password" name="password" id="password" placeholder="Enter your password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password"> Confirm Password: </label></td>
                        <td><input type="password" name="confirm_password" id="confirm_password"
                                placeholder="Enter your confirm password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" value="Sign-Up"></td>
                    </tr>
                </table>
            </form>

            <br><br>
            Already have account? <a href="./login.html"> Login </a>
            <br><br>
        </div>
    </center>
</body>

</html>

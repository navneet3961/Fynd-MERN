<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        div {
            background-color: skyblue;
            max-width: 60vh;
        }
    </style>
</head>

<body bgcolor="purple">
    <center>
        <br><br><br><br><br>

        <div>
            <br>
            <h1> Login </h1>

            <form action="./index.html" method="post">
                <table>
                    <tr>
                        <td><label for="email"> Email: </label></td>
                        <td><input type="email" name="email" id="email" placeholder="Enter your email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password"> Password: </label></td>
                        <td><input type="password" name="password" id="password" placeholder="Enter your password"
                                required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" value="Sign-In"></td>
                    </tr>
                </table>
            </form>

            <br><br>
            Don't have account? <a href="./signup.html"> Register </a>
            <br>
            Don't remember password? <a href="./forgot_password.html"> Forgot password </a>
            <br><br>
        </div>
    </center>
</body>

</html>
